<!DOCTYPE html>
<html lang="en">
<head>
    <title>ben phelps</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    <style>
        :root {
            --bg-image: url(https://source.unsplash.com/collection/540518/500x500);
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: var(--bg-image);
            background-position: center center;
            background-repeat: no-repeat;
            font-size: 7.5em;
            background-size: 3.5em;
        }
        #content {
            position: relative;
            width: 100%;
            font-family: 'Bungee Hairline', cursive;
            text-align: center;
            background: #fff;
        }
        .name {
            background-image: var(--bg-image);
            background-size: 20%;
            -webkit-text-fill-color: rgba(0,0,0,0.1);
            text-fill-color: rgba(0,0,0,0.1);
            -webkit-background-clip: text;
            background-clip: text;
            color: rgba(0,0,0,0.1);
            text-shadow: 0.02em 0.02em 0.03em rgba(0,0,0,0.25);
        }
        .profile {
            display: inline-block;
            width: 0.73em;
            height: 0.73em;
            border-radius: 50%;
            background-image: url('profile.jpg');
            background-size: 0.73em;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="name">ben phelps</div>
</div>
</body>
</html>
